default:
  # ODBC Data Source Name til Access-databasen
  dsn: "dataportal_2024"

  # Sti til parquet-filer med raadata
  parquet_base_path: "V:/BFH/BYH/Datadrevet ledelse/3_BEREGNEDE_DATA_DATAPORTAL"

  # Sti til output-mappe for genererede diagrammer
  output_path: "output/"

  # Standard output-format (png eller pdf)
